# golangci-lint configuration
# See: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  go: '1.22'

linters:
  disable:
    - errcheck  # Disabled: too many unchecked errors for now
  enable:
    - unused
    - ineffassign
    - typecheck

linters-settings:
  unused:
    check-exported: false

issues:
  exclude-use-default: true
  max-issues-per-linter: 50
  max-same-issues: 10

output:
  formats:
    - format: colored-line-number
